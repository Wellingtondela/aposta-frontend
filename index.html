<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WSA Apostas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .escudos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 1rem;
    }

    .escudos img {
      width: 80px;
      height: auto;
    }

    .vs {
      font-weight: bold;
      font-size: 1.2rem;
    }

    input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #218838;
    }

    .mensagem {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="escudos">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg" alt="Escudo PSG">
    <span class="vs">VS</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg" alt="Escudo Inter de Milão">
  </div>
  <h2>PSG x Inter de Milão</h2>
  <input type="text" id="telefone" placeholder="Seu telefone">
  <select id="aposta">
    <option value="">Escolha o placar</option>
    <option value="0x0">0x0</option>
    <option value="1x0">1x0</option>
    <option value="0x1">0x1</option>
    <option value="1x1">1x1</option>
    <option value="2x0">2x0</option>
    <option value="0x2">0x2</option>
    <option value="2x1">2x1</option>
    <option value="1x2">1x2</option>
    <option value="2x2">2x2</option>
    <option value="3x0">3x0</option>
    <option value="0x3">0x3</option>
    <option value="3x1">3x1</option>
    <option value="1x3">1x3</option>
    <option value="3x2">3x2</option>
    <option value="2x3">2x3</option>
    <option value="3x3">3x3</option>
  </select>
  <button onclick="enviarAposta()">Enviar Aposta</button>
  <div class="mensagem" id="mensagem"></div>
</div>

<script>
  async function enviarAposta() {
    const telefone = document.getElementById('telefone').value;
    const aposta = document.getElementById('aposta').value;
    const mensagem = document.getElementById('mensagem');

    if (!telefone || !aposta) {
      mensagem.textContent = 'Preencha todos os campos.';
      mensagem.style.color = 'red';
      return;
    }

    try {
      const response = await fetch('https://aposta-backend.onrender.com/apostar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ telefone, aposta })
      });

      const data = await response.json();

      if (data.sucesso) {
        mensagem.textContent = data.mensagem;
        mensagem.style.color = 'green';
      } else {
        mensagem.textContent = data.erro || 'Erro ao enviar.';
        mensagem.style.color = 'red';
      }
    } catch (err) {
      mensagem.textContent = 'Erro de conexão.';
      mensagem.style.color = 'red';
    }
  }
</script>

</body>
</html>
